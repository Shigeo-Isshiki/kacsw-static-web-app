name: Prepare dist and package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  prepare-dist:
    name: Prepare dist and upload package.zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Debug Prettier environment
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "Prettier version:"
          npx prettier --version || true
          echo "Files tracked by git under src/ matching patterns:"
          git ls-files 'src/**/*.{js,css,html}' || true
          echo "Prettier list-different (will exit non-zero if differences found):"
          npx prettier --list-different "src/**/*.{js,css,html}" || true

      - name: Check formatting with Prettier (verbose)
        run: |
          echo "Prettier version: $(npx prettier --version || echo 'n/a')"
          echo "Running prettier --check..."
          npx prettier --check "src/**/*.{js,css,html}" || {
            echo "prettier --check failed; listing different files..."
            npx prettier --list-different "src/**/*.{js,css,html}" || true
            exit 1
          }

      - name: Run ESLint
        run: npx eslint "src/**/*.js"

      - name: Run tests (if defined)
        run: |
          # If package.json has a `test` script, run it; otherwise skip
          if node -e "const p=require('./package.json'); console.log(Boolean(p.scripts && p.scripts.test));" | grep -q true; then
            echo "Running npm test..."
            npm test
          else
            echo "No test script defined; skipping npm test"
          fi

      - name: Run prepare:dist
        run: npm run prepare:dist

      - name: Create zip
        run: npm run zip

      - name: Upload package.zip
        uses: actions/upload-artifact@v4
        with:
          name: package-zip
          path: package.zip
