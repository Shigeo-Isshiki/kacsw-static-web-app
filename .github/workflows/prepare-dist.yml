on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  prepare-dist:
    name: Prepare dist and upload package.zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npx prettier --check "src/**/*.{js,css,html}"

      - name: Run ESLint
        run: npx eslint "src/**/*.js"

      - name: Run prepare:dist
        run: npm run prepare:dist

      - name: Create zip
        run: |
          if [ -d dist ]; then cd dist && zip -r ../package.zip .; else echo "dist directory not found"; exit 1; fi

      - name: Upload package.zip
        uses: actions/upload-artifact@v4
        with:
          name: package-zip
          path: package.zip

